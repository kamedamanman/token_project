<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>トークン生成成功!</h1>
    <p>トークン: <span id="tokenDisplay"></span></p>
    <a href="/">戻る</a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URLからトークンの値を取得
            const token = new URLSearchParams(window.location.search).get('token');
            document.getElementById('tokenDisplay').textContent = token;
            
            // iOSのネイティブコードにトークンをポスト
            window.webkit.messageHandlers.iosListener.postMessage(token);
        });
    </script>
</body>
</html>
